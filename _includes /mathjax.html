{% if page.mathjax %}
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    Tex: {
      equationNumbers: {
        autoNumber: "AMS"
      }
    },
    jax: ["input/TeX", "output/CommonHTML"],
    tex2jax: {
      skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
      inlineMath: [ ['$','$'], ['\\(','\\)'] ],
      displayMath: [ ['$$', '$$'], ['\\[','\\]'] ],
      processEscapes: true
    },
    CommonHTML: {
      linebreaks: {
        automatic: true
      }
    },
    "HTML-CSS": {
      linebreaks: {
        automatic: true
      }
    },
    SVG: {
      linebreaks: {
        automatic: true
      }
    }
  });
</script>

<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>


{% endif %}
